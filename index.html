<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Palindrome detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Palindrome detector</h1>

      <form id="palindrome">
        <div class="form-group">
          <label for="word-input">Enter a word and find out if it's a palindrome:</label>
          <input id="word-input" type="text">
        </div>

        <button type="submit" class="btn">Submit!</button>
      </form>

      <div id="result">
        <p><span class="word-input"></span> is <span class="not"></span> a palindrome.</p>
      </div>
    </div>
  </body>
</html>
